<hr>
<h1>Mon compte</h1>
<hr>

<form #formulaire="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="mail">Email</label>
      <input type="email" class="form-control" id="mail" placeholder="Mail" name="mail" disabled value="{{membreConnecter.membre.mail}}">
    </div>
    <div class="form-group col-md-6">
      <label for="mot_de_passe">Mot de passe</label><br>
      <app-modal-password id="mot_de_passe"></app-modal-password>
    </div>
  </div>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" [(ngModel)]="nom" required minlength="2" maxlength="30">
  </div>
  <div class="form-group">
    <label for="prenom">Prénom</label>
    <input type="text" class="form-control" id="prenom" placeholder="Prénom" name="prenom" [(ngModel)]="prenom" required minlength="2" maxlength="30">
  </div>
  <div class="form-group">
    <label for="date_naissance">Date de naissance</label>
    <input type="text" class="form-control" id="date_naissance" placeholder="20/10/1920" name="date_naissance" [(ngModel)]="date_naissance"  pattern="([0-9]){2}[/]{1}([0-9]){2}[/]([0-9]){4}" maxlength="13">
  </div>
  <div class="form-group">
    <label for="telephone">Téléphone</label>
    <input type="text" class="form-control" id="telephone" placeholder="0000/00.00.00" name="telephone" [(ngModel)]="telephone" minlength="4" maxlength="16">
  </div>
  <div class="form-group">
    <label for="rue">Adresse</label>
    <input type="text" class="form-control" id="rue" placeholder="Rue" name="rue" [(ngModel)]="rue" minlength="2" maxlength="100">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ville">Ville</label>
      <input type="text" class="form-control" id="ville" placeholder="Ville" name="ville" [(ngModel)]="ville" minlength="2" maxlength="50">
    </div>
    <div class="form-group col-md-4">
      <label for="pays">Pays</label>
      <input type="text" class="form-control" id="pays" placeholder="Pays" name="pays" [(ngModel)]="pays" minlength="2" maxlength="50">
    </div>
    <div class="form-group col-md-2">
      <label for="code_postal">Code postal</label>
      <input type="text" class="form-control" id="code_postal" placeholder="Code postal" name="code_postal" [(ngModel)]="code_postal" pattern="\d+" maxlength="5">
    </div>
  </div>
  <div class="form-group">
    <label for="date_inscription">Date d'inscription</label>
    <input type="text" class="form-control" id="date_inscription" placeholder="2010/10/20" name="date_inscription" disabled value="{{membreConnecter.membre.date_inscription}}">
  </div>

  <div class="row">
    <div class="mx-auto">
      <button type="button" class="btn btn-primary btn-lg" [disabled]="!formulaire.form.valid" (click)="mettreAJour();">Mettre à jour</button>
    </div>
  </div>
  <div class="row"> <div class="mx-auto">
    <small *ngIf="modifOk" class="text-success">
      Vos modifications ont été enregistrées
    </small>
  </div></div>
</form>
