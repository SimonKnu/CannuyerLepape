<h1>Mon compte</h1>

<form #formulaire="ngForm" >
    <div class="form-group">
      <label for="mail">Email</label>
      <input type="email" class="form-control" id="mail" placeholder="Mail" name="mail" disabled [(ngModel)]="membreConnecter.membre.mail">
    </div>
    <div class="form-group">
      <label for="mot_de_passe">Mot de passe</label><br>
      <app-modal-password id="mot_de_passe"></app-modal-password>
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" [(ngModel)]="membreConnecter.membre.nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" class="form-control" id="prenom" placeholder="Prénom" name="prenom" [(ngModel)]="membreConnecter.membre.prenom">
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="text" class="form-control" id="telephone" placeholder="0000/00.00.00" name="telephone" [(ngModel)]="membreConnecter.membre.telephone">
    </div>
    <div class="form-group">
      <label for="date_naissance">Date de naissance</label>
      <input type="text" class="form-control" id="date_naissance" placeholder="2010/10/20" name="date_naissance" [(ngModel)]="membreConnecter.membre.date_naissance">
    </div>
    <div class="form-group">
      <label for="pays">Pays</label>
      <input type="text" class="form-control" id="pays" placeholder="Pays" name="pays" [(ngModel)]="membreConnecter.membre.pays">
    </div>
    <div class="form-group">
      <label for="ville">Ville</label>
      <input type="text" class="form-control" id="ville" placeholder="Ville" name="ville" [(ngModel)]="membreConnecter.membre.ville">
    </div>
    <div class="form-group">
      <label for="rue">Rue</label>
      <input type="text" class="form-control" id="rue" placeholder="Rue" name="rue" [(ngModel)]="membreConnecter.membre.rue">
    </div>
    <div class="form-group">
      <label for="code_postal">Code postal</label>
      <input type="text" class="form-control" id="code_postal" placeholder="Code postal" name="code_postal" [(ngModel)]="membreConnecter.membre.code_postal">
    </div>
    <div class="form-group">
      <label for="argent">Argent</label>
      <input type="text" class="form-control" id="argent" placeholder="0 €" name="argent" disabled [(ngModel)]="membreConnecter.membre.argent">
      <span class="input-group-addon">€</span>
    </div>
    <div class="form-group">
      <label for="date_inscription">Date d'inscription</label>
      <input type="text" class="form-control" id="date_inscription" placeholder="2010/10/20" name="date_inscription" disabled [(ngModel)]="membreConnecter.membre.date_inscription">
    </div>
    <div class="form-group">
      <label for="administrateur">Administrateur</label>
      <input type="text" class="form-control" id="administrateur" placeholder="Administrateur" name="admin"  disabled [(ngModel)]="membreConnecter.membre.administrateur">
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" >Mettre à jour</button>
</form>
