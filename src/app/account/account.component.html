<h1>Mon compte</h1>

<form>
    <div class="form-group">
      <label for="pseudo_membre">Pseudo</label>
      <input type="text" class="form-control" id="pseudo_membre" placeholder="Pseudo" disabled>
    </div>
    <div class="form-group">
      <label for="mot_de_passe">Mot de passe</label><br>
      <app-modal-password id="mot_de_passe"></app-modal-password>
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" placeholder="Nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" class="form-control" id="prenom" placeholder="Prénom">
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="text" class="form-control" id="telephone" placeholder="0000/00.00.00">
    </div>
    <div class="form-group">
      <label for="date_naissance">Date de naissance</label>
      <input type="date" class="form-control" id="date_naissance" placeholder="00/00/0000">
    </div>
    <div class="form-group">
      <label for="pays">Pays</label>
      <input type="text" class="form-control" id="pays" placeholder="Pays">
    </div>
    <div class="form-group">
      <label for="ville">Ville</label>
      <input type="text" class="form-control" id="ville" placeholder="Ville">
    </div>
    <div class="form-group">
      <label for="rue">Rue</label>
      <input type="text" class="form-control" id="rue" placeholder="Rue">
    </div>
    <div class="form-group">
      <label for="code_postal">Code postal</label>
      <input type="text" class="form-control" id="code_postal" placeholder="Code postal">
    </div>
    <div class="form-group">
      <label for="argent">Argent</label>
      <input type="number" class="form-control" id="argent" placeholder="0 €" disabled>
    </div>
    <div class="form-group">
      <label for="date_inscription">Date d'inscription</label>
      <input type="date" class="form-control" id="date_inscription" placeholder="01/01/2001" disabled>
    </div>
    <div class="form-group">
      <label for="administrateur">Administrateur</label>
      <input type="text" class="form-control" id="administrateur" placeholder="Administrateur" disabled>
    </div>


    <button type="submit" class="btn btn-primary btn-lg btn-block" >Mettre à jour</button>
</form>
