<form #formProduct="ngForm" (submit)="connexion()">
  <div class="form-group">
    <label for="mail">Email : </label>
    <input name="mail" type="email" class="form-control" id="mail" placeholder="%Mail" [(ngModel)]="tmpMail" required>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe : </label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Mot de passe" [(ngModel)]="tmpMot_de_passe" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled] = "!formProduct.form.valid">Se connecter</button>
</form>
