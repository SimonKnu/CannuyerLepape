<div>
  <div class="modal-header">
    <h4 class="modal-title">Connectez-vous pour accéder à plus de fonctionnalités</h4>
    <button type="button" class="close" aria-label="Close" (click)="fermer()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #formProduct="ngForm">
      <div class="form-group">
        <label for="mail">Email : </label>
        <input name="mail" type="email" class="form-control" id="mail" placeholder="Mail" [(ngModel)]="tmpMail"  required email maxlength="100">
      </div>

      <div class="form-group">
        <label for="password">Mot de passe : </label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Mot de passe" [(ngModel)]="tmpMot_de_passe" required minlength="2" maxlength="30">
      </div>
    </form>
    <small [hidden]="testCo" class="text-danger">
      Adresse email ou mot de passe incorrect, veuillez réessayer !
    </small>

    <div class="form-group">
      <a (click)="mdpOublie()" href="#">Mot de passe oublié ?</a>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="fermer()">Annuler</button>
    <button type="button" class="btn btn-success" [disabled]="!formProduct.form.valid" (click)="connexion()">Se connecter</button>
  </div>
</div>
