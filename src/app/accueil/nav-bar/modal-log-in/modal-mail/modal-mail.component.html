<div>
  <div class="modal-header">
    <h4 class="modal-title">Mot de passe oublié ? Réinitialisez le grâce à ce formulaire !</h4>
    <button type="button" class="close" aria-label="Close" (click)="fermer()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #formProduct="ngForm">
      <div class="form-group">
        <label for="mail">Votre adresse email : </label>
        <input name="mail" type="email" class="form-control" id="mail" placeholder="Mail" [(ngModel)]="tmpMail" required email maxlength="100">
      </div>
      <div class="form-group">
        <label for="nom">Votre nom : </label>
        <input id="nom" name="nom" type="text" class="form-control" id="nom" placeholder="Nom" required minlength="2" maxlength="30"  [(ngModel)]="tmpNom">
      </div>
      <div class="form-group">
        <label for="prenom">Votre prénom : </label>
        <input id="prenom" name="prenom" type="text" class="form-control" id="prenom" placeholder="Prénom" required minlength="2" maxlength="30"  [(ngModel)]="tmpPrenom">
      </div>
      <small [hidden]="testResetPasOk" class="text-danger">
        Les informations indiquées ne sont pas correctes ou n'existent pas ! Veuillez réessayer !
      </small>
      <small [hidden]="testResetOk" class="text-success">
        Un email de réinitialisation vous a été envoyé à l'adresse mail indiqué.
      </small>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="fermer()">Annuler</button>
    <button type="button" class="btn btn-success" [disabled]="!formProduct.form.valid || buttonWait" (click)="resetPassword()">Réinitialiser</button>
  </div>
</div>
