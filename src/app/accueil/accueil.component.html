<div *ngFor="let musique of listeMusique; index as i;">
  <div class="col-xs-6 col-md-4 col-lg-3">
    <div class="thumbnail">
      <img [src]="musique.image | image"  width="100%" height="100%">
      <audio controls controlsList="nodownload" [src]="musique.preview | preview" style="width:100%;">Votre navigateur n'est pas compatible</audio>
      <table>
        <tr>
          <td>
            <h3>{{musique.titre }} </h3>
          </td>
          <td width="15%">
            <div *ngIf="singletonMembre.isConnected; then connected else notconnected"></div>
            <ng-template #connected>
              <button class="btn btn-lg btn-info" (click)="create(i)"><span class="glyphicon glyphicon-shopping-cart"></span> <i>{{musique.prix}} €</i></button>
            </ng-template>
            <ng-template #notconnected>
              <button class="btn btn-lg btn-info" disabled="true"><span class="glyphicon glyphicon-shopping-cart"></span> <i>{{musique.prix}} €</i></button>
            </ng-template>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <h5>{{musique.auteur}} </h5>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
