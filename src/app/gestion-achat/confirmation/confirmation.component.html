<hr>
  <h1>Confirmation de votre commande</h1>
<hr>

<form #formulaire="ngForm">
  <div class="row">
    <div class="form-group col-md-6">
        <h3>Adresse de facturation</h3><br/>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" [(ngModel)]="nom" required minlength="2" maxlength="30">
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" placeholder="Prénom" name="prenom" [(ngModel)]="prenom" required minlength="2" maxlength="30">
        </div>
        <div class="form-group">
          <label for="date_naissance">Date de naissance</label>
          <input type="text" class="form-control" id="date_naissance" placeholder="20/10/1920" name="date_naissance" [(ngModel)]="date_naissance" required pattern="([0-9]){2}[/]{1}([0-9]){2}[/]([0-9]){4}" maxlength="13">
        </div>
        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input type="text" class="form-control" id="telephone" placeholder="0000/00.00.00" name="telephone" [(ngModel)]="telephone" required minlength="4" maxlength="16">
        </div>
        <div class="form-group">
          <label for="rue">Adresse</label>
          <input type="text" class="form-control" id="rue" placeholder="Rue" name="rue" [(ngModel)]="rue" required minlength="2" maxlength="100">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ville">Ville</label>
            <input type="text" class="form-control" id="ville" placeholder="Ville" name="ville" [(ngModel)]="ville" required minlength="2" maxlength="50">
          </div>
          <div class="form-group col-md-4">
            <label for="pays">Pays</label>
            <input type="text" class="form-control" id="pays" placeholder="Pays" name="pays" [(ngModel)]="pays" required minlength="2" maxlength="50">
          </div>
          <div class="form-group col-md-2">
            <label for="code_postal">Code postal</label>
            <input type="text" class="form-control" id="code_postal" placeholder="Code postal" name="code_postal" [(ngModel)]="code_postal" required minlength="1" maxlength="5">
          </div>
        </div>
        <h5 class="text-danger">Veuillez compléter tous les champs pour continuer</h5>
    </div>

    <div class="col-md-6">
        <h3>Récapitulatif de votre commande</h3><br/><br/>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td colspan="2"><img src="image/logo2.png" height="150"></td>
            </tr>
            <tr align="center">
              <th colspan="2">Musiques</th>
            </tr>
            <tr>
              <td>
                <div *ngFor="let musiquePanier of listeMusiquePanier; index as i;">{{musiquePanier.titre}}</div>
              </td>
              <td align="center">
                <div *ngFor="let musiquePanier of listeMusiquePanier; index as i;">{{musiquePanier.prix}} €</div>
              </td>
            </tr>
            <tr align="center">
              <th>Total à payer</th>
              <th class="table-success">{{getTotal()}} €</th>
            </tr>
            <tr>
              <td colspan="2" align="center" class="was-validated">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" (change)="changeChecked($event)" required>
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">J'ai lu et j'accepte les conditions générales de TrackCity</span>
                </label>
              </td>
            </tr>
            <tr align="center">
              <td colspan="2">  <div class="col-3"><span class="float-right"><button type="button" class="btn btn-success btn-lg" [disabled]="!formulaire.form.valid || !checked" (click)="payer()">Confirmer</button></span></div></td>
            </tr>
          </tbody>

        </table>
    </div>

  </div>
</form>


<br/>


<div class="row">
  <div class="col-6"><button type="button" class="btn btn-outline-secondary btn-lg" routerLink="../panier">Retour au panier</button></div>
</div>
