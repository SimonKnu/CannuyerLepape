<div class="col-lg-9">
  <br>
  <span *ngIf="listeMusique.length != 0">
    <span *ngFor="let musique of listeMusique; index as i;">
      <iframe width="100%" height="166" scrolling="no" frameborder="no"  single_active="true" [src]="musique.url | urlSafe"></iframe>
    </span>
  </span>
</div>
<div class="col-lg-3">
  <br>
  <button *ngFor="let playlist of listePlaylist; index as i;" class="btn btn-primary btn-default" (click)="updateList(playlist.id_playlist)" >{{playlist.nom}}</button>
</div>
